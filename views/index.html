<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مینی‌اپ بله</title>
  <script src="https://miniapp.bale.ai/js/miniapp.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>ورود اطلاعات</h2>

  <form id="user-form">
    <input type="text" id="name" placeholder="نام" required><br>
    <input type="text" id="phone" placeholder="شماره موبایل" required><br>
    <button type="submit">ارسال</button>
  </form>

  <p id="status"></p>

  <script>
    let baleUserId = null;

    // وقتی داده از بله رسید
    window.BaleMiniApp.onReady((data) => {
      baleUserId = data.user.id;
      console.log("Bale user id:", baleUserId);
    });

    document.getElementById('user-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      const response = await fetch('/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name,
          phone,
          user_id: baleUserId
        })
      });

      const text = await response.text();
      document.getElementById('status').innerText = text;
    });
  </script>
</body>
</html>
